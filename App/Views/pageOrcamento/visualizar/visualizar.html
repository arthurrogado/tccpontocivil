<body>
    <section>

        <div id="cabecalhoOrcamento">
            <div id="iconeCabecalho">
                <i class="fa fa-list-ol"></i>
            </div>

            <div id="corpoCabecalho">
                <p>Orçamento</p>
                <h2 id="nomeOrcamento">--</h2>
                <p>Descrição: <span id="descricaoOrcamento">_</span></p>
                <p>Criado em: <span id="criadoEm">_</span></p>
            </div>
        </div>


        <div id="detalhes">

            <div id="acoesOrcamento">
                <div id="btnEdicaoOrcamento">
                    <i class="fa fa-pencil"></i>
                    <span>Editar</span>
                </div>
                <div id="addEtapa">
                    <i class="fa fa-signal fa-rotate-90"></i>
                    +Etapa
                </div>

                <div id="addComposicao">
                    <i class="fa fa-cubes"></i>
                    +Composição
                </div>

                <div id="addInsumo">
                    <i class="fa fa-cube"></i>
                    +Insumo
                </div>

                <div id="exportarPdf">
                    <i class="fa fa-file-pdf-o
                    "></i>
                    Exportar
                </div>
            </div>

            <div id="informacoes">
                <table class="tabelinha">
                    <thead>
                        <tr>
                            <th>BDI (%)</th>
                            <th>Encargos Sociais</th>
                            <th>Estado referência</th>
                            <th>Data SINAPI</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td id="bdi"></td>
                            <td id="encargosSociais">encargos_sociais</td>
                            <td id="estadoReferencia">estado_referencia</td>
                            <td id="dataSinapi">data_Sinapi</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>


        <div id="orcamento">
            <table id="tableOrcamento">

                <thead>
                    <tr>
                        <th class="noprint"><i class="fa fa-caret-right"></i></th>
                        <th class="noprint"> <i class="fa fa-wrench"></i> </th>
                        <th class="noprint">ITEM</th>
                        <th>CÓDIGO</th>
                        <th id="colunaDescricao">DESCRIÇÃO</th>
                        <th>UND.</th>
                        <th>QTD.</th>
                        <th>VALOR UNIT.</th>
                        <th>COM BDI</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>

                <tbody>
                </tbody>

            </table>
        </div>

        <div id="relatorio" class="card naoquebrar">
            <div>

                <table class="tabelinha">
                    <thead>
                        <tr>
                            <th>Valor BDI</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <td id="totalBdi">R$----</td>
                            <td id="totalSemBdi">R$----</td>
                        </tr>
                    </tbody>
                </table>

                <div id="total">
                    <span>TOTAL</span>
                    <div id="totalOrcamento">R$ --,--</div>
                </div>
                
            </div>
        </div>

    </section>
</body>
